<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Victor Ferreira Yonemoto" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <main class="form__container">
      <form action="" method="get">
        <fieldset>
          <label for="primeiro">Digite o primeiro número</label>
          <input type="text" name="primeiro" id="primeiro" required/>
          <label for="segundo">Digite o segundo número</label>
          <input type="text" name="segundo" id="segundo" required/>
          <button id="somar">Somar</button>
        </fieldset>
      </form>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
